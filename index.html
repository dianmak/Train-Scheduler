<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- MAIN HEADING -->
    <div class="jumbotron text-center" id="pageHeader">
        <h1 class="display-4">Platform 9¾</h1>
        <p class="lead" id="pun">I’ve always liked one-liners. That’s why I’m a fan of monorails.</p>
        <button type="button" class="btn btn-primary" id="newPun">Click for a new bad joke about trains!</button>
    </div>


    <div class="container-fluid" id="mainBody">

        <!-- TRAIN SCHEDULE -->
        <div class="row">
            <div class="col-md-10" id="schedule">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="scheduleBody">

                    </tbody>
                </table>
            </div>
        </div>

        <!-- USER INPUT -->
        <div class="row">
            <div class="col-md-10" id="input">
                <form>
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control" id="trainName" placeholder="Please enter train name">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination"
                            placeholder="Please enter train destination">
                    </div>
                    <div class="form-group">
                        <label for="firstTrainTime">First Train Time</label>
                        <input type="time" class="form-control" id="firstTrainTime">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (in minutes)</label>
                        <input type="number" class="form-control" id="frequency"
                            placeholder="Please enter frequency of train">
                    </div>
                    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
